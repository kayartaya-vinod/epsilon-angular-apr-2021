<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <h3>Product list</h3>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>
            <div class="row">
              <div class="col-10">
                <button
                  [routerLink]="['/product-details', p._id]"
                  class="btn btn-link"
                >
                  {{ p.name }}
                </button>
              </div>
              <div class="col-2 edit-delete-buttons">
                <i
                  class="fa fa-pencil"
                  [routerLink]="['/edit-product', p._id]"
                ></i>
                &nbsp;
                <i class="fa fa-trash" (click)="confirmAndDelete(p._id)"></i>
              </div>
            </div>
          </td>
          <td>{{ p.unit_price | currency: "INR" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-2"></div>
</div>
