<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <h2>{{ title ? title : "Add a new product details" }}</h2>
    <!-- f1 is a reference to the form object created and maintained by angular -->
    <form #f1="ngForm">
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"
          >Name of the product</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="name"
            name="pr_name"
            [(ngModel)]="product.name"
            required
            minlength="5"
            #pname="ngModel"
          />
          <!-- pname is a reference to an object corresponding to the above textfield  -->

          <div class="text-danger" *ngIf="pname.dirty && pname.invalid">
            <div *ngIf="pname.errors.required">Product name is required</div>
            <div *ngIf="pname.errors.minlength">
              At least 5 letters required for product name
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="description"
            required
            name="description"
            [(ngModel)]="product.description"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"
          >Quantity per unit</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="quantity_per_unit"
            name="quantity_per_unit"
            [(ngModel)]="product.quantity_per_unit"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label">Price (INR)</label>
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="price"
            name="pr_price"
            min="0"
            required
            [(ngModel)]="product.unit_price"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label"
          >Discount (1-100)</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="discount"
            name="discount"
            min="0"
            max="100"
            [(ngModel)]="product.discount"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Brand</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="brand"
            name="brand"
            required
            [(ngModel)]="product.brand"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Category</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            required
            [(ngModel)]="product.category"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Picture</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="picture"
            name="picture"
            [(ngModel)]="product.picture"
          />
        </div>
      </div>

      <button
        class="btn"
        [disabled]="f1.invalid"
        [ngClass]="{ 'btn-primary': f1.valid, 'btn-danger': f1.invalid }"
        (click)="save()"
      >
        Save details
      </button>
    </form>
  </div>
  <div class="col-2"></div>
</div>
