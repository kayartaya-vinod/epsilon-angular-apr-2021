<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <h2>Add a new product details</h2>
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"
          >Name of the product</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="name"
            name="pr_name"
            [(ngModel)]="product.name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="product.description"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"
          >Quantity per unit</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="quantity_per_unit"
            name="quantity_per_unit"
            [(ngModel)]="product.quantity_per_unit"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label">Price (INR)</label>
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="price"
            name="pr_price"
            [(ngModel)]="product.unit_price"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label"
          >Discount (1-100)</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="discount"
            name="discount"
            [(ngModel)]="product.discount"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Brand</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="brand"
            name="brand"
            [(ngModel)]="product.brand"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Category</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            [(ngModel)]="product.category"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Picture</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="picture"
            name="picture"
            [(ngModel)]="product.picture"
          />
        </div>
      </div>

      <button class="btn btn-primary" (click)="save()">Save details</button>
    </form>
  </div>
  <div class="col-2"></div>
</div>
