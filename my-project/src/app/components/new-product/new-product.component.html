<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <h2>Add a new product details</h2>
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"
          >Name of the product</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="name"
            name="pr_name"
            [(ngModel)]="product.name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label">Price (INR)</label>
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="price"
            name="pr_price"
            [(ngModel)]="product.price"
          />
        </div>
      </div>

      <button class="btn btn-primary" (click)="save()">Save details</button>
    </form>
  </div>
  <div class="col-2"></div>
</div>
