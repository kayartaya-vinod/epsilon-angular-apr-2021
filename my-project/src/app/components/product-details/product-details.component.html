<div class="row">
  <div class="col-2"></div>

  <div class="col">
    <h3>Product details</h3>
    <div class="row">
      <div class="col-4">
        <img
          [src]="product.picture"
          [alt]="product.description"
          class="img-thumbnail"
        />
      </div>
      <div class="col-8">
        <table class="table">
          <tr>
            <td>Name</td>
            <td>{{ product.name }}</td>
          </tr>
          <tr>
            <td>Description</td>
            <td>{{ product.description }}</td>
          </tr>
          <tr>
            <td>Quantity per unit</td>
            <td>{{ product.quantity_per_unit }}</td>
          </tr>
          <tr>
            <td>Brand</td>
            <td>{{ product.brand }}</td>
          </tr>
          <tr>
            <td>Category</td>
            <td>{{ product.category }}</td>
          </tr>
          <tr>
            <td>Unit price</td>
            <td>{{ product.unit_price | currency: "INR" }}</td>
          </tr>
          <tr>
            <td>Discount</td>
            <td>{{ product.discount / 100 | percent }}</td>
          </tr>
        </table>

        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-link text-danger">Delete</button>
      </div>
    </div>
  </div>

  <div class="col-2"></div>
</div>
